<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Contactanos y consulta por los mejores productos para tu veterinaria o petshop">
  <meta name="keywords"
    content="venta de productos veterinarios, cotizar productos veterinarios, delivery de productos veterinarios">
  <title>Continental vet:Contacto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="index.html">ContinentalVet</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

          <li class="nav-item">
            <a class="nav-link" href="catalogo.html">Catálogo</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="promociones.html">Promociones</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="eventos.html">Eventos</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="contacto.html">Contacto</a>
          </li>
        </ul>
      </div>
    </nav>

  </header>

  <main>
    <div class="container-contacto" class="container-lg">

      <section class="container-contacto_consultas">
        <h2>Déjanos tus consultas</h2>

        <form action="#">
          <label for="nombre">Nombre y apellido:</label>
          <input type="text" name="Nombre" placeholder="Ingrese su nombre y apellido aquí" id="nombre">

          <label for="email">E-mail:</label>
          <input type="email" name="E-mail" placeholder="Ingrese aquí su e-mail" id="email">

          <label for="distrito">Distrito:</label>
          <input type="text" name="distrito" placeholder="Ingrese aquí su distrito" id="distrito">

          <label for="cliente">Nombre de veterinaria o Petshop:</label>
          <input type="text" name="cliente">

          <label for="mensaje">Mensaje:</label>
          <textarea name="mensaje" placeholder="Deja tu mensaje aquí"></textarea>

          <input type="submit" value="Enviar formulario">
      </section>


      <section class="container-contacto_mapa" class="container-lg">

        <h2>Datos de contacto</h2>
        <a href="https://api.whatsapp.com/send?phone=+51947216195" target="_blank" class="#"><span class="iconify"
            data-icon="clarity-phone-handset-solid" data-inline="false"></span> (+51) 947216195</a>
        <a href="mailto:contacto@continentalvet.pe" class="#"><span class="iconify" data-icon="bytesize-mail"
            data-inline="false"></span> contacto@continentalvet.pe</a>
        <p class="#">Psje. San Luis 345 Urb. Villa Linda, San Miguel - Lima</p>

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.3450769111264!2d-77.0406020851845!3d-12.088512345969802!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c85f2193b2b5%3A0x708c80a97327c5ec!2sPje.%20San%20Luis%20345%2C%20Lince%2015073!5e0!3m2!1ses!2spe!4v1604456672450!5m2!1ses!2spe"
          width="400" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
          tabindex="0"></iframe>
      </section>
      
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
  </script>
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</body>

</html>
